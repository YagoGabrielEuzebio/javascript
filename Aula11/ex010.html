<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    
    <h1>Sistema de Multas</h1>
    
    <label for="txtvel">Velocidade do Carro: </label>
    <input type="number" name="txtvel" id="txtvel"> <label for="txtvel">Km/h</label>
    <input type="button" id="verificar" value="Verificar">
    <div id="res">Resultado</div>
    <script>

        let txtv = document.getElementById('txtvel')
        let veri = document.getElementById('verificar')
        let res = document.querySelector('div#res')

        veri.addEventListener('click', calcular)

        function calcular() {

            let txtv = document.querySelector('input#txtvel')
            let vel = Number(txtv.value)

            res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}Km/h</strong></p>`

            if (vel > 60) {
                res.innerHTML += `<p>Você está <strong>MULTADO</strong> por excesso de velocidade!</p>`
            }

            res.innerHTML += `<p>Dirija sempre com cinto de segurança!</p>`
        }

    </script>
</body>
</html>
