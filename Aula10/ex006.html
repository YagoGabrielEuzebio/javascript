<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>

    <style>
        body {
            background-color: lightgray;
        }

        div#area {

            background-color: lightpink;
            font: normal 20pt Arial;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        
        }
    </style>

</head>
<body>

    <div id="area">

        Intereja...

    </div>

    <script>

        // Variavel criada para acessar a div "area" por meio do ID.
        let a = document.getElementById('area')

        // Serve para deixar o Conteudo em html limpo, podendo acessar os eventos por este codigo!!
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('click', clicar)
        a.addEventListener('mouseout', sair)

        // Funções criadas para exucatar de acordo com cada evento DOM!
        function clicar() {
            a.innerText = 'Clicou'
            a.style.backgroundColor = 'red'
        }

        function entrar() {
            a.innerText = 'Entrou'

        }

        function sair() {
            a.innerText = 'Saiu'
            a.style.backgroundColor = 'lightpink'
        }

    </script>

</body>
</html>
